{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body style="height: 100vh;">
    <div class="container d-flex align-items-center justify-content-center h-100">
        <form class="card p-5 g-3" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <h4>Signin</h4>
            </div>
           
            <div class="form">
                <label>Email Address</label>
                <input type="text" class="form-control" placeholder="Email address">
            </div>
            
            <div class="form">
                <label class="d-flex justify-content-between align-items-center"><span>Password</span></label>
                <input type="text" class="form-control" placeholder="Password">
            </div>
            
            <div class="login-button">
                <button class="btn btn-success w-100">Sign In</button>
            </div>

        </form>
    </div>
    

</body>
</html>
