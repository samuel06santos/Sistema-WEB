{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body class="bg-light">
    <div id="carouselExampleCaptions" class="carousel slide container d-flex flex-column mt-5 rounded-3 border p-0" data-bs-ride="carousel">
        <!-- Botões de controle -->
        <div class="btn-group d-flex" role="group" aria-label="Basic example">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="btn btn-outline-primary active" aria-current="true" aria-label="Slide 1">Login</button>
            <button type="button" data-bs-target="#carouselExampleCaptions" class="btn btn-outline-primary" data-bs-slide-to="1" aria-label="Slide 2">Registro</button>
        </div>
        
        
        <div class="carousel-inner bg-light">
            <!-- PÁGINA DE LOGIN -->
            <div class="carousel-item active" data-bs-interval="99999999999">
                <div class="p-5">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="loginName" class="form-control" />
                                <label class="form-label" for="loginName">Email or username</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="form-control" />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4 d-block m-auto">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="9999999999">
                <div class="p-5">
                    <form class="formulary" action="{% url 'registrar' %}" method="POST">
    	                {% csrf_token %}
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" />
                            <label class="form-label" for="registerName">Name</label>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" />
                            <label class="form-label" for="registerUsername">Username</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" />
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control" />
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                            aria-describedby="registerCheckHelpText" />
                            <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3 d-block m-auto">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>

        function Verify_psswd(){
            var psswd = document.getElementById("password").value;
            var c_psswd = document.getElementById("confirm-password").value;
            let btn = document.querySelector("#btn-submit")
            var alerta = document.getElementById("alerta");
            if (psswd != c_psswd) {
                btn.disabled = true
                alerta.innerHTML = "Por favor insira uma senha!";
            
            }
            else {
                btn.disabled = false
                alerta.innerHTML = "Por favor insira uma senha!";
            }
            return false;
        }
    </script>
</body>
</html>
