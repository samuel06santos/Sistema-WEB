{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style-home.css' %}">
    <!-- <script src="{% static 'js/javascript.js' %}"></script> -->
    <title>Home</title>
</head>
<body>
    <div class="main">
        <h1><a href="/" style="color: inherit; text-decoration: none;">Usuários:</a></h1>
        
        <!-- Campo para adicionar um novo usuário -->
        <form action="{% url 'salvar' %}" method="POST">
            {% csrf_token %}
            <input id="inpt" type="text" name="name">
            <button id="btn" type="submit">Salvar</button>
        </form>

        <!-- Tabela de usuários -->
        {% for user in usuarios %}   
            <div class="tabela">                                
                <div class="cell">
                    {{ user.id }} - {{ user.user }}

                    
                </div>
                <script>console.log("{{user.id}}");</script>
                
                <div style="background-color: #000000; width: 3vw; height: 2.6vw; display:flex; justify-content: center;align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2.2vw" height="2.2vw" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path fill="grey" d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill="white" fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </div>

                <form class="del" action="{% url 'deletar' user.id %}" method="POST">
                    {% csrf_token %}
                    <button class="delet" type="submit" name="id" value="{{ user.id }}" >X</button>
                </form>

            </div>
        {% endfor %}
        


    </div>

</body>
</html>
