{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- <script src="{% static 'js/javascript.js' %}"></script> -->
  <title>Home</title>
</head>
<body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-between bd-highlight mb-3">
        <!-- MODAL -->
        <div class="p-2 bd-highlight">
          <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Adicionar usuário
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Campo para adicionar um novo usuário -->
                    <form class="input-group w-100" action="{% url 'salvar' %}" method="POST">
                      {% csrf_token %}
                      <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="name" aria-describedby="button-addon2">
                      <button class="btn btn-outline-success" type="button" id="button-addon2">Adicionar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        <!-- SEARCH -->
        <form class="input-group w-50" action="{% url 'search' %}" method="POST">
          {% csrf_token %}
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="search" id="search" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
        </form>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Avatar</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Username</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
        {% for user in usuarios %}
            <tbody id="mytable">
                <tr>
                <th scope="col" colspan="1">{{ user.id }}</th>
                <th scope="col" colspan="1"><img src="https://avatars.githubusercontent.com/{{user.user}}" alt="Image github profile of {{user.user}}" style="border-radius: 50%;" height="36"></th>
                <th scope="col" colspan="1">{{ user.first_name }}</th>
                <th scope="col" colspan="1">{{ user.last_name }}</th>
                <th scope="col" colspan="1">{{ user.user }}</th>
                <th scope="col" colspan="1" >
                    <button class="btn btn-primary px-2" type="submit" name="id" value="{{ user.id }}" >EDIT</button>
                    <form class="del d-inline" action="{% url 'deletar' user.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger ml-1" type="submit" name="id" value="{{ user.id }}" >DEL</button>
                    </form>
                </th>
                </tr>
            </tbody>
        {% endfor %}
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
